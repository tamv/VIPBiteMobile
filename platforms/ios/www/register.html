<!DOCTYPE html>

<html>
	<head>
		<title>VIPBite</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="//use.typekit.net/zrr2vfn.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!-- Importing .css file -->
		<link href="css/bootstrap.min.css"		rel="stylesheet" type="text/css">
		<link href="css/style.css"						rel="stylesheet" type="text/css">
		<link href="css/buttons.css"					rel="stylesheet" type="text/css">
		<link href="css/type.css"						rel="stylesheet" type="text/css">
		<link href="css/add2home.css"				rel="stylesheet" type="text/css">
		<link href="css/flexslider.css"			rel="stylesheet" type="text/css">
		<link href="css/photoswipe.css"			rel="stylesheet" type="text/css">

		<!-- Importing .js file -->
		<script type="text/javascript" src="script/jquery.js"></script>
		<script type="text/javascript" src="script/jquery.flexslider-min.js"/></script>
		<script type="text/javascript" src="script/jquery.nivo.slider.pack.js"></script>
		<script type="text/javascript" src="script/custom.js"></script>
		<script type="text/javascript" src="script/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/VIPBite_API.js"></script>
   	<script type="text/javascript" src="script/retina.js"></script> 
	</head>

	<body id="VIPBiteMobile_BodyContent">
		<!-- Static Header -->
		<div id="VIPBiteMobile_StaticHeader" class="mainHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 center-align"><img src="content/image/logo.png" /></div>
				</div>
			</div>
		</div>
		<!-- End Header -->

		<!-- Page Content -->
		<div id="VIPBite_BodyContent">
			<div class="contentWrap">
				<div class="container">
					<div class="row"><h1 id="VIPBite_RegisterHeader" class="smallHead">Register</h1></div>

					<div class="row">
						<div class="tagline">
							<div class="col-sm-12">
								<section class="registerForm">
									<div id="VIPBite_RegisterForm">
										<input class="registrationInput" id="firstName" maxlength="30" name="firstName" size="30" type="text" placeholder="First Name" />
										<input class="registrationInput" id="lastName" maxlength="30" name="lastName" size="30" type="text" placeholder="Last Name" />
										<div class="inputLabel">Select Title:</div>
										<select class="registrationInput" id="userTitle" name="userTitle">
											<option value="MR.">MR.</option>
											<option value="MRs.">MRs.</option>
											<option value="MS.">MS.</option>
										</select>
										<input class="registrationInput"
											id="email" maxlength="30" name="email" size="30" type="email"
											placeholder="Email"/>
										<input class="registrationInput"
											id="password" maxlength="20" name="password" size="30" type="password" 
											placeholder="Password" />
										<input class="registrationInput"
											id="cfm_password" maxlength="20" name="cfm_password" size="30" type="password" 
											placeholder="Confirm Password" />
										
										<h4 class="">Payment &amp; Billing Information</h4>
										<div class="inputLabel">Length:</div>
										<div class="clear"/>
										<input class="form-radio"
											id="memberType_6months" name="memberType" type="radio" value="6months" />
										<label for="memberType_6months">6 Months</label>
										<input class="form-radio"
											id="memberType_12months" class="form-radio" name="memberType" type="radio" value="12months" />
										<label for="memberType_12months">12 Months</label>
										<input class="registrationInput"
											id="noc_firstname" maxlength="30" name="noc_firstname" 
											placeholder="First Name" size="30" type="text" />
										<input class="registrationInput"
											id="noc_lastname" maxlength="30" name="noc_lastname"
											placeholder="Last Name" size="30" type="text" />
										<div class="inputLabel">Select Card:</div>
										<select class="registrationInput" id="cardtype" name="cardtype">
											<option value="VISA">VISA</option>
											<option value="MASTERCARD">MASTERCARD</option>
											<option value="AMERICANEXP">AMERICANEXP</option>
										</select>
										<input class="registrationInput"
											id="cardno" maxlength="20" name="cardno" size="30" type="text"
											placeholder="Card Number" />
										<input class="registrationInput"
											id="exp_month" maxlength="2" name="exp_month"
											placeholder="MM" size="2" type="text" />
										<input class="registrationInput"
											id="exp_year" maxlength="4" name="exp_year"
											placeholder="YYYY" size="4" type="text" />
										<input class="registrationInput"
											id="cvv" maxlength="3" name="cvv" size="30" type="password"
											placeholder="CVV" />
										<input class="registrationInput"
											id="unitno" maxlength="60" name="unitno" size="30" type="text"
											placeholder="Unit Number" />
										<input class="registrationInput"
											id="address" maxlength="60" name="address" size="30" type="text"
											placeholder="Address" />
										<input class="registrationInput"
											id="city" maxlength="20" name="city" size="30" type="text"
											placeholder="City" />
										<div class="inputLabel">Select Province:</div>
										<select class="registrationInput" id="prov" name="prov">
											<option value="AB">AB</option>
											<option value="BC">BC</option>
										</select>
										<input class="registrationInput"
											id="postal" maxlength="7" name="postal" size="30" type="text"
											placeholder="Postal Code" />
										<input class="registrationInput"
											id="phone" maxlength="11" name="phone" size="30" type="text"
											placeholder="Phone Number" />
										<input class="button" name="VIPBite_SubmitNewRegisterButton" type="button" value="Register"
										onclick="VIPBiteAPI.RegisterNewUser()"/>
										<input class="button" name="VIPBite_SubmitRenewalButton" type="button" value="Renewal"
										onclick="VIPBiteAPI.RenewUser()"/>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Content -->

		<!-- Static Footer -->
		<div id="VIPBite_NavigationMenu" class="navigation">
			<a href="index.html">
				<img src="content/image/nav/home.png"/><en class="under-icon-text">Home</en>
			</a>
			<a href="browse.html">
				<img src="content/image/nav/browse.png"/><en class="under-icon-text">Browse</en>
			</a>
			<a href="map.html">
				<img src="content/image/nav/map.png"/><en class="under-icon-text">Map</en>
			</a>
			<a href="account.html">
				<img src="content/image/nav/account.png"/><en class="under-icon-text">My VipBite</en>
			</a>
			<a href="more.html">
				<img src="content/image/nav/more.png"/><en class="under-icon-text">More</en>
			</a>
		</div>
		<!-- End Footer -->
	</body>

	<!-- Page's JavaScript section used for handle user interaction -->
	<script>
		$(document).ready(VIPBiteAPI.CheckInRenewOrRegister());
	</script>
</html>
